<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true" th:fragment="createmovie">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create movie</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form th:action="@{/kmovies/movies/save}" th:object="${newmovie}" method="post" >
        <div class="modal-body">

          <div class="row g-3">
            <div class="col-md-6">
              <label class="col-form-label">Firstname:</label>
              <input type="text" class="form-control" name="_title" th:field="*{title}">
            </div>
            <div class="col-md-6">
              <label class="col-form-label">Lastname:</label>
              <input type="text" class="form-control" name="_year" th:field="*{year}">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

</div>
